<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="logo.jpg">
  <meta charset="UTF-8">
  <title>Recommendations</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #6dd5fa, #2980b9);
      margin: 0;
      padding-top: 90px; /* p√´r t√´ mos u mbuluar nga navbar */
    }
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background-color: #2ecc71;
      padding: 10px 20px;
    }
    .navbar .navbar-brand, .navbar .nav-link {
      color: white !important;
    }

    .navbar .btn {
  padding: 8px 16px;
  font-size: 15px;
  border-radius: 6px;
}

    .dashboard {
      background-color: #fff;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      width: 400px;
      margin: 40px auto 0 auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
    }
    .info-box {
      background-color: #ecf0f1;
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
    }
    .emoji {
      font-size: 32px;
      margin-top: 5px;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- P√´rmbajtja kryesore -->
  <div class="dashboard">
    <div class="logo">
      <img src="logo.jpg" alt="Logo">
    </div>
    <h2>Clothing And Activity Recommendations</h2>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>

    <div id="weatherInfo" class="info-box" style="display: none;"></div>
    <div id="clothingRecommendation" class="info-box" style="display: none;"></div>
    <div id="activityRecommendation" class="info-box" style="display: none;"></div>
  </div>

  <script>
    // Kontrollo statusin premium
    function checkPremiumStatus() {
      const accountType = localStorage.getItem("accountType");
      if (accountType !== "premium") {
        alert("You need to be a premium user to access this page. Redirecting to login page.");
        window.location.href = "login.html";
      }
    }

    window.onload = checkPremiumStatus;

    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&APPID=903507f17d707fecd352d38301efba77&units=metric`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.cod !== 200) throw new Error(data.message);

        const temperature = data.main.temp;
        const condition = data.weather[0].description.toLowerCase();

        document.getElementById("weatherInfo").innerHTML = `
          <h3>${data.name}</h3>
          <p>Temperature: ${temperature}¬∞C</p>
          <p>Condition: ${condition}</p>`;
        document.getElementById("weatherInfo").style.display = "block";

        // Outfit Recommendation
        let outfitText = "Comfortable clothing";
        let outfitEmoji = "üß•";

        if (temperature > 25) {
          outfitText = "Shorts and a tank top";
          outfitEmoji = "ü©≥üëï";
        } else if (temperature < 10) {
          outfitText = "Warm coat and scarf";
          outfitEmoji = "üß£üß§üß•";
        } else if (condition.includes("rain")) {
          outfitText = "Raincoat and boots";
          outfitEmoji = "üß•üåßÔ∏èüë¢";
        }

        document.getElementById("clothingRecommendation").innerHTML = `
          <strong>Outfit Recommendation</strong>
          <p>${outfitText}</p>
          <div class="emoji">${outfitEmoji}</div>`;
        document.getElementById("clothingRecommendation").style.display = "block";

        // Activity Recommendation
        let activityText = "Take a walk outside";
        let activityEmoji = "üö∂‚Äç‚ôÄÔ∏èüå≥";

        if (condition.includes("rain")) {
          activityText = "Watch a movie indoors";
          activityEmoji = "üçøüé¨";
        } else if (condition.includes("clear")) {
          activityText = "Go for a bike ride";
          activityEmoji = "üö¥‚Äç‚ôÇÔ∏è‚òÄÔ∏è";
        } else if (temperature < 5) {
          activityText = "Have a warm drink at home";
          activityEmoji = "‚òïüè†";
        }

        document.getElementById("activityRecommendation").innerHTML = `
          <strong>Activity Recommendation</strong>
          <p>${activityText}</p>
          <div class="emoji">${activityEmoji}</div>`;
        document.getElementById("activityRecommendation").style.display = "block";

      } catch (error) {
        alert("Error fetching weather: " + error.message);
      }
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
