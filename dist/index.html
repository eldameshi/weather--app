<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Weather App</title>
  <link rel="icon" type="image/x-icon" sizes="36x36" href="logo.jpg">
  <script type="module" src="signup.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
    <a class="navbar-brand" href="index.html">Weather App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarText">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index.html" id="home">Home</a>
        </li>
      </ul>

      <form id="navSearch" class="form-inline mx-auto" action="javascript:void(0);">
        <input class="form-control mr-sm-2" type="text" id="searchBar" placeholder="Search Location">
        <input class="btn btn-outline-success my-2 my-sm-0" id="search2" type="submit" value="Search!">
      </form>

      <a href="login.html"><button class="btn btn-light">Login</button></a>
      <button class="btn btn-info ml-2" onclick="goToRecommendations()">Recommendations</button>
      <a href="signup.html"><button class="btn btn-warning ml-2" style="font-size: 16px; padding: 8px 20px;">Sign Up</button></a>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-6">
      <div class="card">
        <div class="card-header bg-warning text-white text-center">
          <img src="logo.jpg" alt="Logo" style="height: 60px;" class="mb-2">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form id="loginForm">
            <div class="form-group">
              <label for="emailLogin">Email</label>
              <input type="email" class="form-control" id="emailLogin" required>
            </div>
            <div class="form-group">
              <label for="passwordLogin">Password</label>
              <input type="password" class="form-control" id="passwordLogin" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("emailLogin").value;
      const password = document.getElementById("passwordLogin").value;

      const storedEmail = localStorage.getItem("userEmail");
      const storedPassword = localStorage.getItem("userPassword");
      const accountType = localStorage.getItem("accountType");

      if (email === storedEmail && password === storedPassword) {
        alert("Login successful!");
        window.location.href = accountType === "premium" ? "recommendations.html" : "index.html";
      } else {
        alert("Invalid credentials");
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/places.js@1.19.0"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="main.js"></script>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const email = document.getElementById("emailInput").value;
    const type = document.getElementById("accountType").value;
    localStorage.setItem("userEmail", email);
    localStorage.setItem("accountType", type);
    alert("Logged in as " + type + " user!");
    $('#loginModal').modal('hide');
    location.reload();
  });
</script>

  <script>
  function goToRecommendations() {
    const accountType = localStorage.getItem("accountType");
    if (accountType === "premium") {
      window.location.href = "recommendations.html";
    } else {
      alert("You need to be a premium user to access recommendations.");
      window.location.href = "login.html"; // ose faqja që preferon
    }
  }
</script>

</body>
